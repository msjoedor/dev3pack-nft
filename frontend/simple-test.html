<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contract Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Simple Contract Test</h1>
    <button id="connectBtn">Connect MetaMask</button>
    <button id="testBtn" style="display:none;">Test Contract</button>
    <div id="status"></div>
    <div id="results"></div>

    <script>
        const CONTRACT_ADDRESS = "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9";
        const CONTRACT_ABI = [
            "function mintPrice() external view returns (uint256)",
            "function totalSupply() external view returns (uint256)",
            "function maxSupply() external view returns (uint256)",
            "function mintingActive() external view returns (bool)",
            "function owner() external view returns (address)"
        ];
        
        let provider, signer, contract;
        
        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                    
                    document.getElementById('status').innerHTML = '✅ Connected!';
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('testBtn').style.display = 'block';
                } catch (error) {
                    document.getElementById('status').innerHTML = '❌ Error: ' + error.message;
                }
            } else {
                document.getElementById('status').innerHTML = '❌ Please install MetaMask!';
            }
        });
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                document.getElementById('results').innerHTML = 'Testing contract...';
                
                const mintPrice = await contract.mintPrice();
                const totalSupply = await contract.totalSupply();
                const maxSupply = await contract.maxSupply();
                const mintingActive = await contract.mintingActive();
                const owner = await contract.owner();
                
                document.getElementById('results').innerHTML = `
                    <h3>Contract Test Results:</h3>
                    <p><strong>Mint Price:</strong> ${ethers.utils.formatEther(mintPrice)} ETH</p>
                    <p><strong>Total Supply:</strong> ${totalSupply.toString()}</p>
                    <p><strong>Max Supply:</strong> ${maxSupply.toString()}</p>
                    <p><strong>Minting Active:</strong> ${mintingActive}</p>
                    <p><strong>Owner:</strong> ${owner}</p>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = '❌ Error testing contract: ' + error.message;
                console.error('Contract test error:', error);
            }
        });
    </script>
</body>
</html>
